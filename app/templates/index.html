<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>

    <h2>House Price Prediction</h2>

    <form action="/predict" method="post">
        <label for="area">Area (sq. ft):</label>
        <input type="number" id="area" name="area" required><br><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>

        <label for="main_road">Main Road (1 for Yes, 0 for No):</label>
        <input type="number" id="main_road" name="main_road" required><br><br>

        <label for="semi_furnished">Semi-Furnished (1 for Yes, 0 for No):</label>
        <input type="number" id="semi_furnished" name="semi_furnished" required><br><br>

        <label for="unfurnished">Unfurnished (1 for Yes, 0 for No):</label>
        <input type="number" id="unfurnished" name="unfurnished" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h3>Predicted Price:</h3>
    <p>{{ predicted_price }}</p>

</body>
</html>
